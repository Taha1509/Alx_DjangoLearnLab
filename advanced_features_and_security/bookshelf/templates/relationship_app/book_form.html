<!-- bookshelf/templates/bookshelf/book_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Book{% else %}Create Book{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book{% else %}Create Book{% endif %}</h1>
    <form method="post">
        {% csrf_token %}  <!-- CSRF Token Added -->
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
